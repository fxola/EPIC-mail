<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>EPIC-Mail</title>
  </head>
  <body>
    <section>
      <header></header>
      <main>
        <section id="signup-section">
          <form action="signin.html" id="signup-form">
            <input
              type="text"
              name="fullname"
              id="fullname"
              placeholder="Fullname"
              autocomplete
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              autocomplete
            />

            <input
              type="number"
              name="phone"
              id="phone"
              placeholder="Phone Number"
              autocomplete
            />
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              autocomplete
            />
            <input
              type="password"
              placeholder="Password"
              name="password"
              id="password"
            />
            <button>Register</button>
            <p><a href="reset1.html">Forgot Password ?</a></p>
            <h3>
              Have an account?
              <span class="signup-link"><a href="signin.html">Sign In</a></span>
            </h3>
          </form>
        </section>
      </main>
      <footer></footer>
    </section>
  </body>
</html>
